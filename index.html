<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" /> 
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <h1>Video</h1>
    <video width="311" height="180" id="video" class="video" controls loop>
        <source src="media/video.mp4" type="video/mp4">
    </video>
    <div class="btns">
        <button class="btn" onclick="playPause()"><i class="bi bi-play-fill"></i><i class="bi bi-pause"></i></button>
        <button class="btn" onclick="stop()"> <i class="bi bi-stop"></i></button>
        <button class="btn" onclick="skip(-10)"><i class="bi bi-skip-start"></i></button>
        <button class="btn" onclick="skip(+10)"><i class="bi bi-skip-end"></i></button>
    </div>
</body>
</html>
